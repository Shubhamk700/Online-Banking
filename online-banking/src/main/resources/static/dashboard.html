<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Online Banking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Your Dashboard</h1>
    <button id="logoutBtn" class="logout-btn">Logout</button>

    <h2>Account Details</h2>
    <div id="accountInfo" class="card"></div>

    <h2>Money Transfer</h2>
    <form id="transferForm" class="form-box">
      <input type="text" id="receiver" placeholder="Receiver Username" required>
      <input type="number" id="amount" placeholder="Amount" required>
      <button type="submit">Transfer</button>
    </form>
    <div id="transferMsg" class="message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
